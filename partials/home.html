<ul class="row items" ng-cloak>
    <li ng-repeat="item in sectionItems" class="col-sm-6 col-md-4 col-lg-3" ng-click="clickItem(item)">
    	<h3>{{item.title}}</h3>
    	<p>{{item.date}}</p>
    	<div class="img-holder">
    		<div class="img-overlay">View</div>
	    	<img ng-src="images/item-thumbnail/{{item.image}}"/>
		</div>
	</li>
</ul><!-- row -->
