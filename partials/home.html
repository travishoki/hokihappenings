<div class="buttons">
	<button ng-click="list_view = !list_view"><i class="fa" ng-class="{'fa-th-list': list_view, 'fa-th': !list_view}"></i></button>
</div>

<ul class="row items" ng-class="{'list-view': list_view, 'grid-view': !list_view}" ng-cloak>
    <li ng-repeat="item in sectionItems" class="col-sm-6 col-md-4 col-lg-3" ng-click="clickItem(item)">
    	<div class="text-holder">
	    	<h3>{{item.title}}</h3>
	    	<p>{{item.date}}</p>
	    </div>
    	<div class="img-holder">
    		<div class="img-overlay">View</div>
	    	<img ng-src="images/item-thumbnail/{{item.image}}"/>
		</div>
	</li>
</ul><!-- row -->
